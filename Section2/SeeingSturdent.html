<body>
    

    <script>
        function solution(arr){
            let answer , max = Number.MIN_SAFE_INTEGER ; 
            let count = 0 ; 
            for ( let x = 0 ; x<arr.length ; x++ ){
                if  ( arr[x] > max ){
                    max = arr[x];
                    count ++ ;
                }
            }

            answer = count ; 
            return answer ;
        }
        let num = 8 ;
        let arr = [ 130 , 135 ,148 , 140 , 145 , 150 , 150 , 153 ];
        console.log(solution(arr));
    </script>
