<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 출력결과</title>
</head>
<body>
    

    <script>
        function solution(arrA , arrB){
            let answer = [] ; 
                for ( let x = 0 ; x< arrA.length ; x++ ){
                    if ( arrA[x] === arrB[x]) answer.push('D'); 
                    else if  ( arrA[x] === 1 ){
                        if ( arrB[x] === 2 ) answer.push('B');
                        else if ( arrB[x] === 3) answer.push('A');
                    }
                    else if ( arrA[x] === 2 ){
                        if ( arrB[x] === 1 ) answer.push('A');
                        else if ( arrB[x] === 3) answer.push('B');
                    }
                    else if ( arrA[x] === 3 ){
                        if ( arrB[x] === 1 ) answer.push('B');
                        else if ( arrB[x] === 2) answer.push('A');
                    }
                
                }
                // 그러나 이거말고, 더 쉽게 풀이하는 방법은 없는 것일까 ?
                // 선생님께서는 무승부 경우, A가 이기는 경우를 나열한 뒤, 나머지는 else 로 처리해버리심

            return answer ; 
        }

        
        let arrA = [ 2 ,3,3,1,3];
        let arrB = [ 1,1,2,2,3] ;
        console.log(solution(arrA , arrB ));
    </script>
</body>
</html>
