<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let ans = 0;
        let lt = 0;
        let sum = 0;
        // 원리를 듣고 코드로 작성해보기
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          ans += rt - lt + 1;
        }
        return ans;
      }
      let arr = [1, 3, 1, 2, 3];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
