<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력결과</title>
</head>
<body>
    

    <script>

        // 피보나치 수는 F(0) = 0, F(1) = 1일 때, 1 이상의 n에 대하여 F(n) = F(n-1) + F(n-2) 가 적용되는 수 입니다.

        // 예를들어

        // F(2) = F(0) + F(1) = 0 + 1 = 1
        // F(3) = F(1) + F(2) = 1 + 1 = 2
        // F(4) = F(2) + F(3) = 1 + 2 = 3
        // F(5) = F(3) + F(4) = 2 + 3 = 5
        // 와 같이 이어집니다.

        // 2 이상의 n이 입력되었을 때, n번째 피보나치 수를 1234567으로 나눈 나머지를 리턴하는 함수, solution을 완성해 주세요.
        
        function solution(n) {
            var answer = 0; 
            let arr = [];
            for ( let x=0 ; x <= n ; x++){
                if(x===0 || x===1) arr.push(x);
                else{
                    let num = (arr[x-2]+arr[x-1])%1234567;
                    arr.push(num);
                }
                
            }
            answer = arr[n];
            return answer;
        }
        console.log(solution(10));
        console.log(solution(100));
        console.log(solution(1000));
        
    </script>
</body>
</html>
