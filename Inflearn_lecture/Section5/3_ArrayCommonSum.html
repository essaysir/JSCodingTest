<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <h2 id="answer1"></h2>
    <h2 id="answer2"></h2>

    <script>
      function solution1(n, m, arr) {
        let answer = 0;
        // n은 수열의 길이 = arr.length ;
        // m 은 특정 숫자 M이 되도록 하는 수이다.
        // 연속 부분 수열의 합이다 . 연속된 합이 6이 되도록 하는 것을 찾는 것이다.

        // 1번 방법: 각 index 마다 길이를 늘려주는 것이다.
        let lt,
          rt,
          sum = 0;
        while (lt < n) {
          sum += arr[rt];
          console.log(sum);
          if (sum === m) {
            answer++;
            break;
          }
          if (sum >= m) {
            sum -= arr[lt];
            lt++;
          } else {
            rt++;
          }
        }

        return answer;
      } // 오답 => 내가 하려고 했던 것들

      // 위의 방법은 이중 for 문으로 시간 복잡도가 O의 제곱이 되지만
      // 투포인트 알고리즘을 쓰면, 이를 줄이고 효과적인데.. 어떻게 사용해야하나?
      // 그리고 ,해당 문제가 투포인트 알고리즘을 써야하는 지 어떻게 알 수 있나?
      function solution_answer(n, m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let rt = 0; rt < n; rt++) {
          sum += arr[rt];
          // console.log(sum);
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }
      let arr = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution1(8, 6, arr));
      console.log(solution_answer(8, 6, arr));

      document.getElementById("answer1").innerHTML = solution1(8, 6, arr);
    </script>
  </body>
</html>
