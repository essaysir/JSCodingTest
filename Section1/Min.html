<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 문제 1: 100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는
      // 프로그램을 작성하세요.(정렬을 사용하면 안됩니다)
      function solution(a, b, c) {
        if (a >= b) {
          if (b >= c) {
            return c;
          } else if (b < c) {
            return b;
          }
        }

        if (a <= b) {
          if (a <= c) {
            return a;
          } else if (a > c) {
            return c;
          }
        }
      }

      console.log(solution(22, 55, 13));
    </script>
  </body>
</html>
