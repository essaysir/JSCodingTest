  <body>
    <script>
      // 삼각형을 만들 수 있는가 ?
      function solution(a, b, c) {
        let answer = "YES";
        let max;
        // 삼각형을 만들 수 있는 조건이란 무엇인가?
        // 세 변의 길이를 줬을 때 길이가 가장 긴 변의 길이는 다른 두 변 길이의 합보다 작아야 삼각형을 그릴 수 있다.

        // 세 수 중 가장 큰 수를 구하는 것.
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        // let array = [a, b, c].filter((prop) => prop !== max);
        // let sum = 0; // 숫자을 계산을 하려면 초기화를 0 으로 시켜줘야 한다.
        // // 다음과 같이 let sum ; 하면 인식하지 못한다.
        // for (let i = 0; i < array.length; i++) {
        //   sum += array[i];
        // }

        // 위와 같이 , 배열을 만든다음에 max 를 빼준 값을 더했지만 굳이 그렇게 할 필요가 없음.
        let sum = a + b + c;
        if (max > sum - max) {
          answer = "NO";
        }
        // console.log(max);
        // console.log(sum);
        return answer;
      }
      function solution2(A, B, C) {
        if (A + B > C && A + C > B && B + C > A) {
          return "YES";
        } else {
          return "NO";
        }
      }

      console.log(solution(5, 5, 5));
      console.log(solution2(5, 5, 5));
    </script>
  </body>
